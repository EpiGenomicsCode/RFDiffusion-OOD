description: |
  A web interface for <a href="https://github.com/RosettaCommons/RFdiffusion" target="_blank">RFdiffusion</a>. All features from the original implementation are available through this form including: Binder design, Motif Scaffolding, Partial diffusion, Unconditional generation, Symmetric design.

  The app handles all backend configuration and GPU resource management automatically. Results are provided as PDB files with full trajectory information.

  For methodology details, see the <a href="https://www.biorxiv.org/content/10.1101/2022.12.09.519842v1" target="_blank">paper</a>.
  